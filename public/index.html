<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV Echo</title>
    <link rel="stylesheet" href="../styles/main.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="title">
      <h1>CSV Echo</h1>
    </div>
    <!-- Tell the browser what to show if JavaScript/TypeScript is disabled. -->
    <noscript>This example requires JavaScript to run.</noscript>
    <!-- Prepare a region of the page to hold the entire REPL interface -->
    <div class="repl">
      <!-- Prepare a region of the page to hold the command history -->
      <div class="repl-history"></div>
      <hr />
      <!-- Prepare a region of the page to hold the command input box -->
      <div class="repl-input">
        <input
          id="command"
          size="65"
          type="text"
          class="placeholder-wave repl-command-box placeholder bg-warning ph"
          placeholder="Enter Command here!"
        />
        <button type="button" class="btn btn-success" id="confirm">
          Confirm
        </button>
        <div class="mode">
          <p class="font-monospace">Mode:</p>
          <input
            class="form-check-input"
            type="radio"
            id="brief"
            name="radio"
            checked
          />
          <label class="form-check-label font-monospace" for="brief">
            Brief
          </label>
          <input
            class="form-check-input"
            type="radio"
            id="verbose"
            name="radio"
          />
          <label class="form-check-label font-monospace" for="verbose">
            Verbose
          </label>
        </div>
      </div>
    </div>
    <!-- Load the script! Note: the .js extension is because browsers don't use TypeScript
    directly. Instead, the author of the site needs to compile the TypeScript to JavaScript. -->
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
